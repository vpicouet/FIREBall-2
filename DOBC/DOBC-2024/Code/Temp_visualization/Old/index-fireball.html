<html>
<head>
<title>Fireball2</title>
<script type="text/javascript" src="dygraph-combined.js"></script>
<style type="text/css">
  #temperature .dygraph-legend {
    width: 100px;
    background-color: transparent !important;
    left: 60px !important;
  }
</style>
</head>

<body>
  <h3>
    Fireball2 temperatures<br>
  </h3>
  <p>
  <table>
    <tr>
      <td valign="top">
        <div id="temperature" style="width:800px; height:400px;"></div>
      </td>
      <td valign="top"></td>
      <td valign="top">
        <div id="labels"></div>
      </td>
    </tr>
  </table>
<br>
<script type="text/javascript">
  tempgraph = new Dygraph(
    document.getElementById("temperature"),
    "alltemps.csv",
    {
    labels: ["time","CuClamp1[C]:","Getter[C]:","CuClamp2[C]:","bot-tank-lks[C]:","top-tank-lks[C]:","EMCCDBack[C]:","Reject[C]:","Coldhead[C]:","DOBC-PV[C]:","Water-Temp-bot[C]:","MUX-Temp[C]:","Water-Temp-bot-pt100[C]:","Water-Temp-top[C]:"],
    labelsDiv: document.getElementById("labels"),
    xlabel: 'Time [ UTC ]',
    ylabel: 'Temperature [ C ]',

    legend: 'always',
    labelsSeparateLines: true,
    connectSeparatedPoints: false,
    labelsKMB: true
    }
  );
</script>
download data file here: <a href="alltemps.csv">alltemps.csv</a><br>

  <h3>
    Fireball2 pressure<br>
  </h3>
  <p>
  <table>
    <tr>
      <td>
        <div id="pressure" style="width:800px; height:400px;"></div>
      </td>
    </tr>
  </table>
<br>
<script type="text/javascript">
  pressgraph = new Dygraph(
    document.getElementById("pressure"),
    "pressure.csv",
    {
//  labels: [ 'Time', 'Pressure' ],
    xlabel: 'Time [ UTC ]',
    ylabel: 'Pressure [ mbar ]',

    connectSeparatedPoints: false,
    sigFigs: '3',
    legend: 'always'
    }
  );
</script>
download data file here: <a href="pressure.csv">pressure.csv</a><br>

</body>
</html>
